<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Biosuisse - Saveur des Alpes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #2c2c2c;
      line-height: 1.6;
    }

    header {
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    .hero {
      padding: 2rem;
      text-align: center;
      background-color: #f4f4f4;
    }

    .hero img {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #d32f2f;
    }

    .hero p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
    }

    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #d32f2f;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #a52727;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Biosuisse</h1>
    <p>Saveurs authentiques des Alpes suisses</p>
  </header>

  <section class="hero">
    <img src="Biosuisse.webp" alt="Image bio montagne">
    <h2>Le goût de la nature, en pleine altitude</h2>
    <p>Des produits suisses certifiés bio, inspirés par les montagnes, les fermes alpines et la pureté de l’air helvétique. Bienvenue chez Biosuisse.</p>
    <a href="#" class="cta-button">Voir nos produits</a>
  </section>

  <footer>
    &copy; 2025 Biosuisse. Naturellement Suisse.
  </footer>

</body>
</html>
